<% include header.html %>
<link rel="stylesheet" type="text/css" href="/admin/css/plugins/markdown/bootstrap-markdown.min.css" />
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_editors.html#">选项1</a>
                            </li>
                            <li><a href="form_editors.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <form class="form-horizontal ibox-content" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属栏目</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="category">
                                <option value="">请选择栏目</option>
                                <% categories.forEach(function(item){  %>
                                <option value="<%=item._id%>"><%=item.name%></option>
                                <% }) %>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章简介</h3>
                        </div>
                        <div class="panel-body">
                            <textarea data-provide="markdown" name="description"  rows="8"></textarea>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章内容</h3>
                        </div>
                        <div class="panel-body">
                            <textarea name="content" data-provide="markdown" name="content" rows="10"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- 自定义js -->
<script src="/admin/js/content.js?v=1.0.0"></script>

<!-- simditor -->
<script type="text/javascript" src="/admin/js/plugins/markdown/markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/to-markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/bootstrap-markdown.zh.js"></script>
<% include footer.html %>
