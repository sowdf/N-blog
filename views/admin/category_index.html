<% include header.html %>
<div class="col-sm-16">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>栏目主页</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="table_basic.html#">选项1</a>
                    </li>
                    <li><a href="table_basic.html#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户id</th>
                    <th>栏目名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <% users.forEach(function(item){%>
                <tr>
                    <td><%=item._id.toString()%></td>
                    <td><%=item.name%></td>
                    <td>
                        <a href="/admin/category/edit?id=<%=item._id.toString()%>">修改</a>
                        <a href="/admin/category/delete?id=<%=item._id.toString()%>">删除</a>
                    </td>
                </tr>
                <%})%>
                </tbody>
            </table>
        </div>
        <nav aria-label="...">
            <ul class="pager">
                <li class="previous <%=(page - 1) == 0 ? 'disabled' : ''%> "><a href="/admin/category?page=<%=page - 1%>"><span aria-hidden="true">&larr;</span>上一页</a></li>
                <li>当前页有 <%=limit%> 条 ， 总共 <%=count%> 条， 共 <%=pages%>  页 ，这是第 <%=page%>  页 </li>
                <li class="next <%=(page + 1) > pages ? 'disabled' : ''%> "><a href="/admin/category?page=<%=page + 1%>">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
<% include footer.html %>
