<% include header.html %>
<link rel="stylesheet" type="text/css" href="/admin/css/plugins/markdown/bootstrap-markdown.min.css" />
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章编辑 —— <%=content.title%></h5>
                </div>
                <form class="form-horizontal ibox-content" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属栏目</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="category">
                                <option value="">请选择栏目</option>
                                <% categories.forEach(function(item){  %>
                                <% if (item._id.toString() == content.category._id.toString() ){%>
                                    <option value="<%=item._id%>" selected><%=item.name%></option>
                                <%} else {%>
                                    <option value="<%=item._id%>"><%=item.name%></option>
                                <%}%>
                                <% }) %>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="<%=content.title%>" name="title">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">引导图</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="guideMap" value="<%=content.guideMap%>">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章简介</h3>
                        </div>
                        <div class="panel-body">
                            <textarea data-provide="markdown" name="description"  rows="8"><%=content.description%></textarea>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章内容</h3>
                        </div>
                        <div class="panel-body">
                            <textarea name="content" data-provide="markdown" name="content" rows="10"><%=content.content%></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- 自定义js -->
<script src="/admin/js/content.js?v=1.0.0"></script>

<!-- simditor -->
<script type="text/javascript" src="/admin/js/plugins/markdown/markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/to-markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="/admin/js/plugins/markdown/bootstrap-markdown.zh.js"></script>
<% include footer.html %>
